<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    let o =  new Observable((observer) => {
      if(true){
        setTimeout(() => {
            observer.next('hi');
            observer.next('hello');
            observer.next('bye');
            observer.complete();
        }, 3000);
      } else{
          observer.error('asdf');
      }
    });

    o.subscribe(function(res){
      console.log('success')
      console.log(res);
    },function(x){
      console.log('failure')
    }, function(){
      console.log('finally')
    })
    console.log('post Observable')
  </script>
</head>
<body>
</body>
</html>
