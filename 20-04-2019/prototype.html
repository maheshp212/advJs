		User.prototype.age = 23; // add a property
		//User.prototype.constructor = function(){alert('hello')}; // add a property
		User.prototype = new User(); // adding a constructor

		var ramya = new User('ramya','p', 'f');
		ramya.age = 35;
		console.log(ramya);
		console.log(ramya.constructor);

		var mahesh = new User('mahesh','p', 'm');
