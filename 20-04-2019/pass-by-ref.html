<!DOCTYPE html>
<html>
<head>
	<title></title>




	<script type="text/javascript">
		
		var a = { // pass by refernce 
			name : 'mahesh',
			age : 56
		}

		//_.cloneDeep(obj) to avoid pass by refernce
		var age = 12; // pass by value 
		function callMe(obj, age){
			var obj2 = obj;
			obj2.age = 78;
			age = 13
		}

		callMe(a, age);
		console.log(a.age); // 78
		console.log(age); //12


	</script>
</head>
<body>

</body>
</html>
